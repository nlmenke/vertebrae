name: spellchecker

on:

  push:
    branches:
      - develop
      - main

  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:

  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Aspell
        run: sudo apt-get update && sudo apt-get install -y aspell aspell-en

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2 # to ensure compatibility, development for this skeleton is on PHP 8.2

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Check Spelling
        run: ./vendor/bin/peck
